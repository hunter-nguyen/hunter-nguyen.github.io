<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Define a map of routes and their corresponding redirection URLs
      const routeMap = {
        "/resume": "/Hunter_Nguyen_Resume.pdf",
        "/linkedin": "https://linkedin.com/in/hunterhnguyen", // Replace with your actual LinkedIn URL
      };

      const currentPath = window.location.pathname;

      // Check if the current path matches a route in the map
      if (routeMap[currentPath]) {
        window.location.replace(routeMap[currentPath]);
      } else {
        // If the route is not found, redirect to the homepage
        window.location.replace("/");
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
