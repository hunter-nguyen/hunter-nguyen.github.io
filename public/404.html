<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      var path = window.location.pathname;
      if (path !== '/') {
        window.location.replace('/?' + path.substring(1));
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
